<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <!-- Creating my container which holds all btns, as well as the question, timer, and score -->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!-- Start and Next button creation -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <!-- Creating the score and timer -->
        <div class="displays">
            <text>Score: <text id="score">0</text></text>
            <text>Time: <text id="time">60</text></text>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
